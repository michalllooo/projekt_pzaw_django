<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Strona{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header">
        {% if user.is_authenticated %}
            Zalogowany jako: {{ user.username }}<br>
            <a href="{% url 'logout' %}">Wyloguj</a>
        {% else %}
            Niezalogowany
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
