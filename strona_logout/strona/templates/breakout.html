{% extends "base.html" %}

{% block title %}Breakout{% endblock %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }
    canvas {
        border: 5px solid #333;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #restartButton {
        display: none;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #restartButton:hover {
        background-color: #0056b3;
    }
    #score {
        font-size: 24px;
        margin-bottom: 10px;
        color: #fff;
    }
    #timer {
        font-size: 24px;
        margin-bottom: 10px;
        color: #fff;
    }
    #topTimes {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #topTimes h3 {
        margin-top: 0;
    }
    #topTimes ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    #topTimes li {
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
    }
    #topTimes li:last-child {
        border-bottom: none;
    }
    #otherGame {
        position: absolute;
        bottom: 10px;
        left: 10px;
    }
    #otherGame a {
        color: #fff;
        text-decoration: none;
        background-color: #007BFF;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #otherGame a:hover {
        background-color: #0056b3;
    }
</style>
<div id="timer">Time: 0s</div>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<button id="restartButton" onclick="restartGame()">Restart</button>
<div id="topTimes">
    <h3>Top Times</h3>
    <ul>
        {% for game in top_times %}
            <li>{{ game.user.username }}: {{ game.time }}s</li>
        {% endfor %}
    </ul>
</div>
<div id="otherGame">
    <a href="{% url 'game' %}">Inna gra</a>
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const paddleHeight = 10;
    const paddleWidth = 75;
    const ballRadius = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    let rightPressed = false;
    let leftPressed = false;
    let score = 0;
    let gameOver = false;
    let startTime = Date.now();

    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    const bricks = [];

    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(e) {
        if (e.key === 'Right' || e.key === 'ArrowRight') {
            rightPressed = true;
        } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key === 'Right' || e.key === 'ArrowRight') {
            rightPressed = false;
        } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
            leftPressed = false;
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === 1) {
                    const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = '#0095DD';
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                const b = bricks[c][r];
                if (b.status === 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        document.getElementById('score').innerText = 'Score: ' + score;
                        if (score === brickRowCount * brickColumnCount) {
                            const endTime = Date.now();
                            const timeTaken = (endTime - startTime) / 1000;
                            alert('YOU WIN, CONGRATULATIONS! Time: ' + timeTaken + 's');
                            saveScore(timeTaken);
                            return;
                        }
                    }
                }
            }
        }
    }

    function draw() {
        if (gameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
            dx += (Math.random() - 0.5) * 0.5;  
        }
        if (y + dy < ballRadius) {
            dy = -dy;
            dy += (Math.random() - 0.5) * 0.5;  
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
                dy += (Math.random() - 0.5) * 0.5;  
            } else {
                gameOver = true;
                document.getElementById('restartButton').style.display = 'block';
                document.getElementById('restartButton').innerText = 'Restart (Score: ' + score + ')';
                return;
            }
        }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;

        const currentTime = (Date.now() - startTime) / 1000;
        document.getElementById('timer').innerText = 'Time: ' + currentTime.toFixed(1) + 's';
    }

    function restartGame() {
        location.reload();  
    }

    function saveScore(time) {
        fetch('/save_breakout_score/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ time: time })
        });
    }

    setInterval(draw, 10);
</script>
{% endblock %}
