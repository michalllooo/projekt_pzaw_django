{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="container">
    <h2>Rejestracja</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nazwa użytkownika:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password1">Hasło:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="id_password2">Powtórz hasło:</label>
            {{ form.password2 }}
        </div>
        <div class="form-group">
            <button type="submit">Zarejestruj się</button>
        </div>
    </form>
    <a class="link" href="{% url 'login' %}">Masz już konto? Zaloguj się</a>
</div>
{% endblock %}
